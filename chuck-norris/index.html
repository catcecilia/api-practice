<!DOCTYPE html>
<html>
  <head>
    <title>Chuck Norris Jokes</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Chuck Norris Jokes</a>
    </nav>
    <div class="container text-center">
          <h2>Random Joke</h2>
          <p id="random-joke"></p>
          <button class="btn btn-primary" id="random-joke-button">Get Random Joke</button>
    </div>
    <br>
			<div class="text-center">
        <h2>Jokes by Category</h2>
          <p id="category-joke"></p>
				<div class="categories">
					<div class="category-row">
						<button class="btn btn-secondary category-button" type="button" value="animal">Animal</button>
						<button class="btn btn-secondary category-button" type="button" value="career">Career</button>
						<button class="btn btn-secondary category-button" type="button" value="celebrity">Celebrity</button>
					</div>
					<div class="category-row">
						<button class="btn btn-secondary category-button" type="button" value="dev">Dev</button>
						<button class="btn btn-secondary category-button" type="button" value="fashion">Fashion</button>
						<button class="btn btn-secondary category-button" type="button" value="food">Food</button>
					</div>
					<div class="category-row">
						<button class="btn btn-secondary category-button" type="button" value="history">History</button>
						<button class="btn btn-secondary category-button" type="button" value="money">Money</button>
						<button class="btn btn-secondary category-button" type="button" value="movie">Movie</button>
					</div>
					<div class="category-row">
						<button class="btn btn-secondary category-button" type="button" value="music">Music</button>
						<button class="btn btn-secondary category-button" type="button" value="science">Science</button>
						<button class="btn btn-secondary category-button" type="button" value="sport">Sport</button>
					</div>
				</div>
			</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    </body>
</html>
