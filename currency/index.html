<!DOCTYPE html>
<html>
  <head>
    <title>Currency Project</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <div id="btc-value-container">
        <form>
            <h2>How much does my currency worth in BTC</h2>
            <p id="btc-value"></p>
            <input type="text" id="currency0" maxlength="3" placeholder="USD">
            <button id="submit-BTC">Check Now</button>
        </form>
    </div>
    <div id="currency-exchange-rate-container">
        <h2>Exchange Rate Between Two Countries</h2>
        <p id="currency-exchange"></p>
        <form>
            <label for="currency1">Currency 1:</label>
            <input type="text" id="currency1" name="currency1" maxlength="3" placeholder="USD"><br><br>
            <label for="currency2">Currency 2:</label>
            <input type="text" id="currency2" name="currency2" maxlength="3" placeholder="CAD"><br><br>
            <button id="submit-exchange">Check Now</button>
          </form>
    </div>
      <script src="./main.js"></script>
    </body>
</html>
