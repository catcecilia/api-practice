<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recipe Search</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<h1>Recipe Search</h1>
		<div class="row">
			<div class="col-12">
                <div class="form-group">
				    <form>
						<label for="ingredients">Enter ingredients:</label>
						<input type="text" class="form-control search-bar" id="ingredients" placeholder="e.g. chicken, broccoli, garlic">
					    <button type="submit" class="btn btn-primary search-btn">Search</button>
				    </form>
                </div>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-12">
				<h2>Search Results</h2>
				<ul class="list-group recipe-list">
					<!-- Results will be populated dynamically here -->
				</ul>
			</div>
		</div>
	</div>
	<footer class="text-center">
        <p>API: <a href="http://www.recipepuppy.com/">Rice Puppy</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4+NQ" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1 predisentation "></script>
    <script defer src="./main.js"></script>
</body>
</html>
